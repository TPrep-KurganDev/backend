name: Push Release Branch to Docker (GHCR)

on:
  workflow_dispatch:
    inputs:
      release_branch:
        description: 'Release branch name (format: release-X.Y, e.g. release-1.0)'
        required: true
        default: 'release-0.1'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Validate branch format (release-X.Y)
        run: |
          BRANCH="${{ github.event.inputs.release_branch }}"

          # Проверяем формат: release-<число>.<число> (например, release-1.0)
          if ! [[ "$BRANCH" =~ ^release-[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid branch format. Must be: release-X.Y (e.g. release-1.0, release-2.5)"
            echo "   Examples of valid names:"
            echo "     ✅ release-1.0"
            echo "     ✅ release-10.5"
            exit 1
          fi

          # Извлекаем версию: release-1.0 → 1.0
          VERSION=$(echo "$BRANCH" | sed -E 's|^release-||')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "✅ Validated branch: $BRANCH → version: $VERSION"

      - name: Checkout code from branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_branch }}
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
            ghcr.io/${{ github.repository }}:latest

      - name: Confirm
        run: |
          echo "✅ Successfully built and pushed:"
          echo "   ghcr.io/${{ github.repository }}:${{ env.VERSION }}"
          echo "   ghcr.io/${{ github.repository }}:latest"
