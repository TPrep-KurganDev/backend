name: Publish Release Docker Image

on:
  push:
    tags:
      - '**'  # ловим все теги
    branches:
      - 'release-**'  # но только если они в ветке release/*

# Ограничиваем запуск: только если и тег, и ветка release/*
# Но GitHub не позволяет комбинировать branches и tags напрямую — делаем вручную
# Поэтому проверим вручную в шагах

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version and validate branch
        id: tag
        run: |
          # Получаем имя тега
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV

          # Проверяем, в какой ветке мы находимся
          BRANCH=$(git show-branch --current | grep '\*' | head -1 | sed 's/.*\[\(.*\)\].*/\1/' | sed 's/)$//')
          echo "CURRENT_BRANCH=$BRANCH" >> $GITHUB_ENV

          # Проверяем, что ветка — release-*
          if [[ "$BRANCH" != release-* ]]; then
            echo "❌ This tag was pushed not from a release-* branch"
            echo "✅ Tag should be pushed to a release branch first."
            exit 1
          fi

          # Извлекаем версию из тега (например, 1.0)
          VERSION=$(echo "$TAG_NAME" | sed 's/^v\?//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

          echo "✅ Using version: $VERSION from branch $BRANCH"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.VERSION }}
            ghcr.io/${{ github.repository }}:latest

      - name: Confirm
        run: |
          echo "✅ Docker image pushed with tag: ${{ env.VERSION }}"
