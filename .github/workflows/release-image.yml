name: Push Release Branch to Docker

on:
  workflow_dispatch:
    inputs:
      release_branch:
        description: 'Release branch name (format: release-backend-X.Y, e.g. release-backend-1.0)'
        required: true
        default: 'release-backend-0.1'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Validate branch format (release-backend-X.Y)
        run: |
          BRANCH="${{ github.event.inputs.release_branch }}"

          if ! [[ "$BRANCH" =~ ^release-backend-[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid branch format. Must be: rrelease-backend-X.Y (e.g. release-backend-1.0, release-backend-2.5)"
            echo "   Examples of valid names:"
            echo "     ✅ release-backend-1.0"
            echo "     ✅ release-backend-10.5"
            exit 1
          fi

          VERSION=$(echo "$BRANCH" | sed -E 's|^release-backend||')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "✅ Validated branch: $BRANCH → version: $VERSION"

      - name: Checkout code from branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_branch }}
          fetch-depth: 0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase repository
        id: lowercase_repo
        run: |
          LOWER_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "LOWER_REPO=$LOWER_REPO" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.LOWER_REPO }}:${{ env.VERSION }}
            ghcr.io/${{ env.LOWER_REPO }}:latest

      - name: Confirm
        run: |
          echo "✅ Successfully built and pushed:"
          echo "   ghcr.io/${{ github.repository }}:${{ env.VERSION }}"
          echo "   ghcr.io/${{ github.repository }}:latest"
