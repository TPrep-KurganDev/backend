name: CI
on:
  push:
    branches: [ main ]
  pull_request:


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Lint (ruff)
        run: poetry run ruff check tprep tests
      - name: Type check (mypy)
        run: poetry run mypy tprep --show-traceback
      - name: Tests
        run: poetry run pytest tests
      - name: Build Docker image
        run: docker build -t backend:ci .