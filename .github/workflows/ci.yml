name: CI
on:
  push:
    branches: [ main ]
  pull_request:


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # PostgreSQL сервис для тестов
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      TEST_DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Lint (ruff)
        run: poetry run ruff check tprep tests
      - name: Type check (mypy)
        run: poetry run mypy tprep --show-traceback
      - name: Tests
        run: poetry run pytest tests
      - name: Build Docker image
        run: docker build -t backend:ci .