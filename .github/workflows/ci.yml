name: CI
on:
push:
branches: [ main ]
pull_request:


jobs:
  build-and-test:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Lint (ruff)
      run: ruff check app
    - name: Tests
      run: pytest -q
    - name: Build Docker image
      run: docker build -t backend:ci .