name: Create Release Branch

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. v1.2.0)'
        required: true

jobs:
  create-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate version
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          if ! [[ "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid version format. Use v1.2.3"
            exit 1
          fi

      - name: Check if branch exists
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          if git ls-remote --heads origin release/$VERSION | grep -q release/$VERSION; then
            echo "❌ Branch release/$VERSION already exists!"
            exit 1
          fi

      - name: Create and push branch
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          git checkout -b release/$VERSION
          git push origin release/$VERSION
          echo "✅ Release branch 'release/$VERSION' created!"
