name: Create Release Branch

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0, 2.5)'
        required: true
        default: '0.0'

jobs:
  create-release-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate version format
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          if ! [[ "$VERSION" =~ ^[0-9]+\.([0-9])$ ]]; then
            echo "❌ Invalid format. Use X.Y (e.g. 1.0, 2.5)"
            exit 1
          fi

      - name: Check if branch exists
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          if git ls-remote --heads origin release-backend-$VERSION | grep -q release-backend-$VERSION; then
            echo "❌ Branch release-backend-$VERSION already exists!"
            exit 1
          fi

      - name: Create and push release branch
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          git checkout -b release-backend-$VERSION
          git push origin release-backend-$VERSION
          echo "✅ Release branch 'release-backend-$VERSION' created and pushed!"
