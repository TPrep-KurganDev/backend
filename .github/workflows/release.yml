name: Create Release Branch

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0, 2.5)'
        required: true
        default: '0.0'

jobs:
  create-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate version format
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          # Проверяем формат: X.Y, где X — любое число, Y — одна цифра
          if ! [[ "$VERSION" =~ ^[0-9]+\.([0-9])$ ]]; then
            echo "❌ Invalid format. Use X.Y (e.g. 0.0, 1.0, 2.5, 10.3)"
            echo "   → One digit after the dot, no 'v' prefix"
            exit 1
          fi

      - name: Check if branch already exists
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          if git ls-remote --heads origin release/$VERSION | grep -q release/$VERSION; then
            echo "❌ Branch release/$VERSION already exists!"
            exit 1
          fi

      - name: Create and push release branch
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          git checkout -b release/$VERSION
          git push origin release/$VERSION
          echo "✅ Release branch 'release/$VERSION' created and pushed!"
